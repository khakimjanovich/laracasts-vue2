<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<div id="root">
    <input type="text" id="text" v-model="message">

    <p>The value of this input is: {{message}}</p>
</div>

<script src="https://unpkg.com/vue@2.6.14/dist/vue.js"></script>

<script>
    new Vue({
        el: '#root',
        data: {
            message: 'hello world'
        }
    })
</script>
</body>
</html>
