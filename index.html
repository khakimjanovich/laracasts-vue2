<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Computed</title>
    <style>
    </style>
</head>
<body>

<div id="root">
    <h1>{{reversedMessage}}</h1>

    <h2>All the tasks</h2>
    <ul>
        <li v-for="task in tasks">{{task.description}}</li>
    </ul>

    <h2>Incomplete tasks</h2>
    <ul>
        <li v-for="task in incompleteTasks">{{task.description}}</li>
    </ul>
</div>

<script src="https://unpkg.com/vue@2.6.14/dist/vue.js"></script>

<script>
    let app = new Vue({
        el: '#root',
        data: {
            message: 'Hello world',
            tasks: [
                {description: 'Uyg`on', completed: true},
                {description: 'Yuzingni yuv', completed: false},
                {description: 'Nonushta qil', completed: false},
                {description: 'Ishga jona', completed: false},
                {description: 'Ishni qil', completed: false},
                {description: 'Uyga kel', completed: false},
                {description: 'Uxla', completed: false},
            ]
        },
        computed: {
            reversedMessage() {
                return this.message.split('').reverse().join('')
            },
            incompleteTasks() {
                return this.tasks.filter(task => !task.completed)
            }
        },
    })
</script>
</body>
</html>
