<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<div id="root">
    <ul>
        <li v-for="name in names" v-text="name"></li>
        <input type="text" v-model="newName">
        <button id="button" @click="addName">Add name</button>
    </ul>
</div>

<script src="https://unpkg.com/vue@2.6.14/dist/vue.js"></script>

<script>
    let app = new Vue({
        el: '#root',
        data: {
            newName: '',
            names: ['Yunusali', 'Tursunali', 'Hakimjon']
        },

        methods: {
            addName() {
                if (this.newName === '') {
                    alert('Enter some name')
                } else {
                    this.names.push(this.newName)
                    this.newName = '';
                }
            }
        },
    })
</script>
</body>
</html>
