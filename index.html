<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        .color-red {
            color: red;
        }

        .is-loading {
            background: red
        }
    </style>
</head>
<body>

<div id="root">
    <h1 :class="className">This is another example for attribute binding</h1>
    <button :title="title"
            @clic="method"
    >
        Button
    </button>
    <button :class="{'is-loading': isLoading }" @click="toggleClass">Click me</button>
</div>

<script src="https://unpkg.com/vue@2.6.14/dist/vue.js"></script>

<script>
    let app = new Vue({
        el: '#root',
        data: {
            title: 'Title is being loaded by JS',
            className: 'color-red',
            isLoading: false
        },
        methods: {
            method() {
                alert('method')
            },
            toggleClass() { 
                this.isLoading = !this.isLoading
            }
        },
    })
</script>
</body>
</html>
